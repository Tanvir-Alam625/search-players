<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <!-- tailwind play cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;;
        }
    </style>
</head>
<body>
    <main class="grid grid-cols-1 md:grid-cols-2 mx-4 md:mx-12">
        <!-- left side div search container -->
        <section >
            <!-- search header  -->
            <header class=" flex justify-center">
                <h2 class="text-yellow-800 text-2xl md:text-4xl my-3 ">Search Players</h2>
            </header>
            <!-- search box -->
            <div class="search-box my-4 flex  justify-center">
                <input type="text" class="border outline-none focus:border-2 overflow-hidden rounded py-2 px-4" placeholder="Search">
                <button class="border rounded px-3 focus:border-2 hover:bg-slate-500 ease-in-out hover:text-white">Search</button>
            </div>
            <!-- snniper loader  -->
            <div class="loader h-[100px]  mx-auto flex justify-center items-center overflow-hidden w-[300px]">
                <img src="./image/ac402f57b35961d66cfbee27472c65a3.gif" alt="">
            </div>
            <!-- search result  -->
            <section class="result h-[500px] overflow-y-scroll flex items-center flex-col">
                <div class="palyer p-2 m-4 rounded border">
                    <div class="img-div  mb-4 ">
                        <img src="./image/19-messi.jpeg" width="100%" class="rounded" alt="player">
                    </div>
                    <h3 class="text-2xl mb-2">Name:Messi</h3>
                    <h4 class="text-1xl">Country: Arjentina</h4>
                    <div class="player-btn flex justify-between my-3">
                        <button class="py-2 px-4 rounded border bg-red-400 text-white">Delete</button>
                        <button class="py-2 px-4 rounded border bg-green-400 text-white">Details</button>
                    </div>
                </div>
                <div class="palyer p-2 m-4 rounded border">
                    <div class="img-div ">
                        <img src="./image/19-messi.jpeg" width="100%" class="rounded" alt="player">
                    </div>
                    <h3 class="text-2xl">Name:Messi</h3>
                    <h4 class="text-1xl">Country: Arjentina</h4>
                    <div class="player-btn flex justify-between my-3">
                        <button class="py-2 px-4 rounded border bg-red-400 text-white">Delete</button>
                        <button class="py-2 px-4 rounded border bg-green-400 text-white">Details</button>
                    </div>
                </div>
                <div class="palyer p-2 m-4 rounded border">
                    <div class="img-div ">
                        <img src="./image/19-messi.jpeg" width="100%" class="rounded" alt="player">
                    </div>
                    <h3 class="text-2xl">Name:Messi</h3>
                    <h4 class="text-1xl">Country: Arjentina</h4>
                    <div class="player-btn flex justify-between my-3">
                        <button class="py-2 px-4 rounded border bg-red-400 text-white">Delete</button>
                        <button class="py-2 px-4 rounded border bg-green-400 text-white">Details</button>
                    </div>
                </div>
                <div class="palyer p-2 m-4 rounded border">
                    <div class="img-div ">
                        <img src="./image/19-messi.jpeg" width="100%" class="rounded" alt="player">
                    </div>
                    <h3 class="text-2xl">Name:Messi</h3>
                    <h4 class="text-1xl">Country: Arjentina</h4>
                    <div class="player-btn flex justify-between my-3">
                        <button class="py-2 px-4 rounded border bg-red-400 text-white">Delete</button>
                        <button class="py-2 px-4 rounded border bg-green-400 text-white">Details</button>
                    </div>
                </div>
                <!-- ////////////////// -->
            </section>
        </section>
        <!-- details container  -->
        <section>
            <!-- details header  -->
            <header class=" flex justify-center">
                <h2 class="text-yellow-800 text-2xl md:text-4xl my-3 ">Players Details</h2>
            </header>
        </section>
    </main>




    <script src="./js/main.js"></script>
</body>
</html>
